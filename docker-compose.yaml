version: '3.8'

services:
  mydb:
    image: mysql:8
    container_name: mysql-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: sunny
      MYSQL_DATABASE: testdb
    ports:
      - "7070:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    restart: always
    depends_on:
      - mydb
    environment:
      PMA_HOST: mydb
      PMA_PORT: 3306
    ports:
      - "8081:80"

  mysql-exporter:
    image: prom/mysqld-exporter
    container_name: mysql-exporter
    restart: always
    environment:
      DATA_SOURCE_NAME: "root:sunny@(mydb:3306)/"
    depends_on:
      - mydb
    ports:
      - "9104:9104"

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    restart: always
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

volumes:
  mysql_data:
